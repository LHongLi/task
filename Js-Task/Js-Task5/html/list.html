
<div class="form_top">
	<div class="form_1">
		<b>发布时间</b>
		<input type="text" class="form-control">
		<div class="line"></div>
		<input type="text" class="form-control">
	</div>
	<div class="form_2">
		<b class="mar-left">类&emsp;&emsp;型</b>
		<select class="form-control">
			<option>全部</option>
			<option>大概</option>
			<option>可能</option>
			<option>也许</option>
		</select>
	</div>
	<div class="form_3">
		<b class="mar-top">状&emsp;&emsp;态</b>
		<select class="form-control mar-top">
			<option>全部</option>
			<option>大概</option>
			<option>可能</option>
			<option>也许</option>
		</select>
	</div>
	<div class="form_btn">
		<button type="button" class="btn btn-danger mar-right">清空</button>
		<button type="button" class="btn btn-success">搜索</button>
	</div>
</div>
<div class="form_list">
	<span class="form_list_title">
		<b>Article列表</b>
		<a data-ui-sref="home.newArticle">
			<button type="button" class="btn btn-success">+新增</button>
		</a>
	</span>
	<div class="form_list_main">
		<table class="table" ng-controller="myList" >
			<tr>
				<th>ID</th>
				<th>名称</th>
				<th>类型</th>
				<th>发布时间</th>
				<th>修改时间</th>
				<th>发布者</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			<tr ng-repeat="x in lists">
				<td>{{x.id}}</td>
				<td>{{x.title}}</td>
				<td>{{x.type}}</td>
				<td>{{x.createAt}}</td>
				<td>{{x.updateAt}}</td>
				<td>{{x.author}}</td>
				<td>{{x.status}}</td>
				<td>
					<a href="#">下线</a>&emsp;
					<a href="#">编辑</a>&emsp;
					<a href="#">删除</a>
				</td>
			</tr>
		</table>
	</div>
	<nav aria-label="Page navigation" class="nav_page">
	  	<ul class="pagination pagination-sm">
		    <li>
		      <a href="#" aria-label="Previous">
		        <span aria-hidden="true">&laquo;</span>
		      </a>
		    </li>
		    <li><a href="#">1</a></li>
		    <li><a href="#">2</a></li>
		    <li><a href="#">3</a></li>
		    <li><a href="#">4</a></li>
		    <li><a href="#">5</a></li>
		    <li>
		      <a href="#" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
	  	</ul>
	</nav>
</div>
